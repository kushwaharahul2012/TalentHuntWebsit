<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card >
  <mat-card-header>
    <mat-card-title>Login Page</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="email" #email required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="password" #password required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" value="Log in" (click)="AuthenticationService.SignIn(email.value, password.value)" mat-dialog-close>Login</button>
    <button (click)="Close()">Close</button>
  </mat-card-actions>
  </mat-card>
  </div>
