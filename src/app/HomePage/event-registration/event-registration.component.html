<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
 
    <form class="example-form">

      <mat-card-content>
    

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" #email required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" #password required>
        </mat-form-field>
        </mat-card-content>

      <button  value="SignUp" mat-raised-button color="primary" (click)="AuthenticationService.SignUp(email.value, password.value)">Registration</button>
      <button  (click)="onClose()">Close</button>

    </form>
  </mat-card>
</div>
